{% extends "index.html" %}
{% block head %}
<p>Hello {{ nickname }}!</p>
<a href="{{ url|safe }}" class="btn">{{ linktext }}</a>
<form action="/list_html/add" method="post">
    <label for="item">Add an item:</label><br>
    <input type="text" id="item" name="item"><br>
    <input type="submit" value="Add">
</form>

<div class="container" id="listArea">
    {% for item in list_items %}
    <ul>
        
        <li>{{ item.item }}</li>
        <form action="/list_html/delete" method="post">
            <input type="hidden" name="item_id" value={{ item.key.id() }}>
            <input type="submit" value="x">
        </form>
        
    </ul>
    {% endfor %}
</div>
<form action="/list_html/delete-all" method="post">
    <input type="submit" value="Delete all">
</form>
{% endblock %}
